<style>
  @-webkit-keyframes rotate360 {
    from {
      transform: rotate(0deg);
    }
    to {
      transform: rotate(360deg);
    }
  }
  @keyframes rotate360 {
    from {
      transform: rotate(0deg);
    }
    to {
      transform: rotate(360deg);
    }
  }
  @-webkit-keyframes glow {
    0%,
    100% {
      opacity: 1;
    }
    50% {
      opacity: 0.4;
    }
  }
  @keyframes glow {
    0%,
    100% {
      opacity: 1;
    }
    50% {
      opacity: 0.4;
    }
  }
  .isLoading {
    cursor: progress;
  }

  .loader {
    -webkit-animation: rotate360 0.7s linear infinite;
    animation: rotate360 0.7s linear infinite;
    border-color: rgba(97, 97, 97, 0.29);
    border-radius: 50%;
    border-style: solid;
    border-top-color: #646464;
    border-width: 2px;
    display: inline-block;
    height: 32px;
    left: 50%;
    margin-left: -16px;
    margin-top: -16px;
    mix-blend-mode: difference;
    overflow: hidden;
    position: absolute;
    top: 50%;
    transition: all 200ms ease-out;
    vertical-align: top;
    width: 32px;
    z-index: 4;
  }

  .previewBlock {
    background: #fff;
    border: 1px solid rgba(0, 0, 0, 0.1);
    border-radius: 4px;
    box-shadow: rgba(0, 0, 0, 0.1) 0 1px 3px 0;
    margin: 25px auto 40px;
    max-width: 600px;
  }

  .previewBlock_header {
    align-items: center;
    background: #fff;
    box-shadow: rgba(0, 0, 0, 0.1) 0 -1px 0 0 inset;
    display: flex;
    gap: 14px;
    height: 40px;
    padding: 0 12px;
  }

  .previewBlock_icon {
    -webkit-animation: glow 1.5s ease-in-out infinite;
    animation: glow 1.5s ease-in-out infinite;
    background: #e6e6e6;
    height: 14px;
    width: 14px;
  }
  .previewBlock_icon:last-child {
    margin-left: auto;
  }

  .previewBlock_body {
    -webkit-animation: glow 1.5s ease-in-out infinite;
    animation: glow 1.5s ease-in-out infinite;
    height: 110px;
    position: relative;
  }

  .argsTable {
    margin: 0 auto;
    max-width: 600px;
  }

  .argsTable_header {
    align-content: stretch;
    display: flex;
    gap: 16px;
    margin-top: 25px;
    padding: 10px 20px;
  }
  .argsTable_header div {
    -webkit-animation: glow 1.5s ease-in-out infinite;
    animation: glow 1.5s ease-in-out infinite;
    background: #e6e6e6;
    flex-shrink: 0;
    height: 20px;
  }
  .argsTable_header div:first-child,
  .argsTable_header div:nth-child(4) {
    width: 20%;
  }
  .argsTable_header div:nth-child(2) {
    width: 30%;
  }
  .argsTable_header div:nth-child(3) {
    flex-grow: 1;
  }
  .argsTable_header div:last-child {
    width: 30px;
  }
  @media (max-width: 500px) {
    .argsTable_header div:nth-child(n + 4) {
      display: none;
    }
  }

  .argsTable_body {
    background: #ffffff;
    border-radius: 4px;
    box-shadow: rgba(0, 0, 0, 0.1) 0 1px 3px 1px, rgba(0, 0, 0, 0.065) 0 0 0 1px;
  }

  .argsTable_row {
    align-content: stretch;
    border-top-color: #e6e6e6;
    border-top-style: solid;
    border-top-width: 1px;
    display: flex;
    gap: 16px;
    padding: 20px;
  }
  .argsTable_row:first-child {
    border-top: 0;
  }
  .argsTable_row div {
    -webkit-animation: glow 1.5s ease-in-out infinite;
    animation: glow 1.5s ease-in-out infinite;
    background: rgba(0, 0, 0, 0.1);
    flex-shrink: 0;
    height: 20px;
  }
  .argsTable_row div:first-child {
    width: 20%;
  }
  .argsTable_row div:nth-child(2) {
    width: 30%;
  }
  .argsTable_row div:nth-child(3) {
    flex-grow: 1;
  }
  .argsTable_row div:last-child {
    width: calc(20% + 47px);
  }
  @media (max-width: 500px) {
    .argsTable_row div:last-child {
      display: none;
    }
  }
